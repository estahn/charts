name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4.6.1
    - uses: actions/setup-node@v3.7.0
    - uses: pre-commit/action@v3.0.0
      env:
        SKIP: helm-docs
